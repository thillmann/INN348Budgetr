apply plugin: 'com.android.library'

android {
    compileSdkVersion 14
    buildToolsVersion "21.0.2"

    defaultConfig {
        applicationId "org.opencv"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
